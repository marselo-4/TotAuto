<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

	</head>
	<body>
		<header>
			<div class="mainheader2" id="home">
			  <a href="index.html"><img src="assets/img/logo.png" class="rounded mx-auto d-block" alt=""></a>
		  </div>
		</header>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(assets/kmion.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
			      			<div class="w-100">
			      				<h3 class="mb-4">Iniciar Sesion</h3>
			      			</div>
			      		</div>
			      	
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Usuario</label>
			      			<input id="user" type="text" class="form-control" placeholder="Usuario" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Contrase침a</label>
		              <input type="password" class="form-control" placeholder="Contrase침a" required>
		            </div>
		            <div class="form-group">
		            	<button id="login" type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar Sesion</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Recordarme
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">He olvidado mi contrase침a</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">No estas registrado? <a href="registro.html">Registrate</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <script>
	const DOMlogin = document.querySelector('#login');
	const DOMuser = document.querySelector('#user');
	var data_user;


	function login() {
		const Toast = Swal.mixin({
  			toast: true,
  			position: 'top-end',
  			showConfirmButton: false,
  			timer: 3000,
  			timerProgressBar: true,
  			didOpen: (toast) => {
    			toast.addEventListener('mouseenter', Swal.stopTimer)
    			toast.addEventListener('mouseleave', Swal.resumeTimer)
  			}
		})

		Toast.fire({
		  icon: 'success',
		  title: 'Has iniciado sesi칩n correctamente ' + data_user
		})
	}

	DOMlogin.addEventListener('click', () => {
		data_user = document.getElementById('user').value;
		if (data_user != "") login();
	});

  </script>
	</body>
</html>
